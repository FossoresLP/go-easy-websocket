version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.10
    working_directory: /go/
    steps:
      - checkout
        path: /go/src/github.com/fossoreslp/go-easy-websocket/
      - run: go get
      - run: go get -u github.com/jstemmer/go-junit-report
      - run: go get -u github.com/mattn/goveralls
      - run: cd src/github.com/fossoreslp/go-easy-websocket
      - run: mkdir test-results
      - run:
          name: Run unit tests
          command: go test -v 2>&1 | go-junit-report > test-results/report.xml
      - run:
          name: Coverage profile
          command: goveralls -show -service=circle-ci
      - run:
          name: go vet
          command: go vet
      - store_test_results:
          path: test-results